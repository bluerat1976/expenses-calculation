<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>Counter of expenses</title>
<link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

<h2 EXpenses counter</h2>
<div>

<div id="start"></div>
<div id="addam"></div>
<input type="submit" onclick="start()" value="Input start ammount">
<input type="submit" onclick="addammount()" value="Input new ammount">
<button type="submit" onclick="calc()">Calculat ammount</button>
<div id="result"></div>
<button type="submit" id="restarter" onclick="restart()">Restart new calculation</button>
</div>

<script>
var exp1;
var exp2;
var res;

document.getElementById("start").innerHTML = 0;

function start() {
exp1 = parseInt(prompt("Input start ammount"));
document.getElementById("start").innerHTML = exp1;
return;
}

function addammount() {
exp2 = parseInt(prompt("Input new ammount"));
document.getElementById("addam").innerHTML = exp2;
}

function calc() {
res = exp1 + exp2;
document.getElementById("result").innerHTML = res;
}

function restart() {
exp1 = res;
document.getElementById("start").innerHTML = exp1;
document.getElementById("addam").innerHTML = 0;
document.getElementById("result").innerHTML = 0;
}
</script>	

</body>
</html>
