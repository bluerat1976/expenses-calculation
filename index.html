<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Counter of expenses</title>
<link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

<h2> Expenses counter</h2>
<div>
    
    <div class="box-start">
        <h4>Total</h4>
        <div id="start"> </div>
    </div>
    
    <div class="box-new">
        <input type="submit" onclick="addammount()" value="Input new ammount">
        <div id="addam"></div>
    </div>
    
    <div class="box-result">
        <button type="submit" onclick="calc()">Calculat ammount</button>
        <div id="result"></div>
    </div>
    
    <div class="box-restart">
        <button type="submit" id="restarter" onclick="restart()">Restart new calculation</button>
    </div>
    
</div>

<script>
    var exp1 = [];
    var exp2;
    var res;

    /*

        return;
    }

    function addammount() { //YES!!!
        exp2 = parseFloat(prompt("Input new ammount")); 
        if(isNaN(exp2) == true) {
           exp2 = parseFloat(prompt('Vrong value. Input new ammount'));   
           document.getElementById("addam").innerHTML = exp1.push(exp2); 
            document.getElementById("addam").innerHTML = exp1;  
           } else {
            document.getElementById("addam").innerHTML = exp1.push(exp2); 
            document.getElementById("addam").innerHTML = exp1;       
        }   
    }
   
/* function addammount() {
        document.getElementById("addam").innerHTML = exp2.push(parseFloat(prompt("Input new ammount")));
         document.getElementById("addam").innerHTML = exp2;
    }
*/


    function calc() {
         res = exp1.reduce((sum, current) => sum + current);
        document.getElementById("result").innerHTML = res;
    }

function restart() {

document.getElementById("start").innerHTML = res;
document.getElementById("addam").innerHTML = 0;
document.getElementById("result").innerHTML = 0;
}
</script>
