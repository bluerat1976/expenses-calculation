<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>Counter of expenses</title>
<link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <h2> Expenses counter</h2>
    
    <div id='main-calc'>
        <div class="box-total">
            <div class="box-current-total">
                <h3>Current <br> Total</h3>
                <div id="total"> </div>
            </div>    

            <ul id='month'>
                <li>January</li>
                <li>February</li>
                <li>March</li>
                <li>April</li>
                <li>May</li>
                <li>June</li>
                <li>July</li>
                <li>August</li>
                <li>September</li>
                <li>October</li>
                <li>November</li>
                <li>December</li>
            </ul>
        </div>
    
        <div class="box-action">
            <button type="submit" id="exptype">Add new expenses type counter</button>
        </div>


        <!--Dinamic content creation-->

        <div class="box-action">
            <button type="submit" id="restarter" onclick="restart()">Restart current calculation</button>
        </div>

        <div class="box-action">
            <button type="submit" id="del" onclick="delet()">Delete last figure</button>
        </div>
    
        <!--div class="box-action">
            <button type="submit" id="addcounter" onclick="addcounter()">Add new counter</button>
        </div-->
    </div>

<script src="expenses.js"></script>

</body>
</html>
