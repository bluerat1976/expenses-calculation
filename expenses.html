<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>Counter of expenses</title>
<link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <h2> Expenses counter</h2>
    
    <div id='main-calc'>
        <div class="box-total">
            <div class="box-current-total">
                <h3>Current <br> Total</h3>
                <div id="total"> </div>
            </div>    

            <ul id='month'>
                <li>January</li>
                <li>February</li>
                <li>March</li>
                <li>April</li>
                <li>May</li>
                <li>June</li>
                <li>July</li>
                <li>August</li>
                <li>September</li>
                <li>October</li>
                <li>November</li>
                <li>December</li>
            </ul>
        </div>
    
        <div class="box-action">
            <button type="submit" id="exptype">Add new expenses type counter</button>
        </div>

        <div id="box-new">
            <div>
                <div id="expname"></div>
                <button type="submit" onclick="addammount()" value="Input ammount">Input expenses</button>
            </div>

            <div id="addam">0</div>

            <div class="current-amount">
                <h4>Current<br>Sum</h4>
                <div id="result">0</div>
            </div>    
        </div>

        <!--div class="box-result">
            <button type="submit" onclick="calc()">Calculate sum of current expenses</button>
        </div-->
        
        

        <div class="box-action">
            <button type="submit" id="restarter" onclick="restart()">Restart current calculation</button>
        </div>

        <div class="box-action">
            <button type="submit" id="del" onclick="delet()">Delete last figure</button>
        </div>
    
        <!--div class="box-action">
            <button type="submit" id="addcounter" onclick="addcounter()">Add new counter</button>
        </div-->
    </div>

<script src="expenses.js"></script>

</body>
</html>
