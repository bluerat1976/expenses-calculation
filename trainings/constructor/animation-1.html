<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <title>Constructor</title>
</head>

<body>

    <h2 id="main"> Constructor</h2>
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <script>
        
        var d = 0;
        var mover = function () {
            
            var Car = function(x, y) {
                this.x = x;
                this.y = y;
            };
            
         Car.prototype.draw = function() {   
            var carHtml = '<img src="red-car.jpg">';
            this.carElem = $(carHtml);
            
            this.carElem.css({
                position: "absolute",
                left: this.x,
                top: this.x,
            });    
                
                $('body').append(this.carElem).offset({left: d});
                
        };
            
            var tesla = new Car(0, 0);
            tesla.draw();
            
            d++;
            
            if(d > 700) {
                d = 0;
            }
        };
        
        setInterval(mover, 10);
        
    </script>	

</body>
</html>
