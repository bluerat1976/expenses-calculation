<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>Training</title>


</head>

<body>

<h2 id='main'> Data training</h2>
    
<p id="data"></p>
    
<script>
    
    function clock_2(){

  var date = new Date();
  var hours = date.setHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if(hours < 24)
       hours = "0" + 1;
  if(minutes < 60)
     minutes = "0" + 1;
  if(seconds < 60)
     seconds = "0" + 1;

  var str = hours + ":" + minutes + ":" + seconds;

    document.getElementById("data").innerHTML = str;
   setTimeout("clock_2()", 1000);
};
</script>	

</body>
</html>
