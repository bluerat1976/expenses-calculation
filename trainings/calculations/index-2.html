<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <title>Training</title>
</head>

<body>

<h2> Hello World</h2>
<div>
    <input id="input" type="submit" size="80" value="Input ammount">
    <h3 id="numb"></h3>
    <p id="result"></p>
</div>
  
    
    <script>
        let fig = [];
        let inp = document.getElementById('input');
        inp.addEventListener('click', adding)
        inp.addEventListener('click', calc)

        function adding() {
             let a = Number(prompt('Input figure'));
            
            document.getElementById('numb').innerHTML = fig.push(a)
            document.getElementById('number').innerHTML = fig;
        };

       
        function calc() {
             let res = fig.reduce(function(sum, elem){
            return sum + elem;
        }, 0);

        document.getElementById('result').innerHTML = res;
        }
            
    </script>	

</body>
</html>
