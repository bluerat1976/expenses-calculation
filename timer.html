<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <title>Counter of expenses</title>
    
</head>

<body>

    <h1> Project timer</h1>
    
   <div class='newdata'>
        <input type="submit" onclick="newD()" value="Date of start new project">
        <p id='data'></p>
    </div>
    <div>
        <input type="text" value="1" id="timer">
        <input type="submit" value="start" onclick="start()">
        <input type="submit" value="stop" onclick="stop()">
    </div>

    <p id="data"></p>

    
    <script>
        
        function newD() {
            var d = new Date();
            document.getElementById('data').innerHTML = d; 
        }
        
        function start() {
        window.timerId = window.setInterval(timer, 1000); 
        }
         
        function stop() {
            window.clearInterval(window.timerId);
        }
        
        function timer () {
            var elem = document.getElementById("timer");
            elem.value = parseInt(elem.value) + 1;
        }
    
    </script>

    </script>

</body>
</html>
